<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="main.css">
  <title>電卓</title>
 
</head>
 
<body>
 
  <table>
  
   <tr>
    <td colspan="4" id="result">0</td>
   </tr>


   <tr>
    <td><button onclick=clickbutton(this)>7</button></td>
    <td><button onclick=clickbutton(this)>8</button></td>
    <td><button onclick=clickbutton(this)>9</button></td>
    <td><button id=multiplication onclick=clickbutton(this)>*</button></td>
   </tr>

   <tr>
    <td><button onclick=clickbutton(this)>4</button></td>
    <td><button onclick=clickbutton(this)>5</button></td>
    <td><button onclick=clickbutton(this)>6</button></td>
    <td><button id=divide onclick=clickbutton(this)>/</button></td>
   </tr>

   <tr>
    <td><button onclick=clickbutton(this)>1</button></td>
    <td><button onclick=clickbutton(this)>2</button></td>
    <td><button onclick=clickbutton(this)>3</button></td>
    <td><button id=minus onclick=clickbutton(this)>-</button></td>
   </tr>

   <tr>
    <td><button onclick=clickbutton(this)>0</button></td>
    <td><button onclick=clickbutton(this)>.</button></td>
    <td align="center" colspan="2"><button id=plus onclick=clickbutton(this)>+</button></td>
   </tr>

   <tr>
     <td align="center" colspan="2"><button onclick=clickbutton(this)>AC</button></td>
     <td align="center" colspan="2"><button onclick=clickbutton(this)>=</button></td>
   </tr>

  </table>
  
<script src="main.js"></script>

</body>

</html>
